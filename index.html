<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="wrapper">
    <div class="mainCard">
      <form id="ageCalculatorForm" action="" novalidate>
        <div class="dateContainer">
          <div class="inputContainer">
            <label for="day" id="dayLabel">DAY</label>
            <input type="number" inputmode="numeric" name="day" id="dd" placeholder="DD" pattern="\\d*" minlength="2"
              maxlength="2" required="">
            <p id="dayError" class="error"></p>
          </div>
          <div class="inputContainer">
            <label for="month" id="monthLabel">MONTH</label>
            <input type="number" inputmode="numeric" name="month" id="mm" placeholder="MM" pattern="\\d*" minlength="2"
              maxlength="2" required="">
            <p id="monthError" class="error"></p>
          </div>
          <div class="inputContainer">
            <label for="year" id="yearLabel">YEAR</label>
            <input style="margin-right: 4rem;" type="number" inputmode="numeric" name="year" id="yy" required=""
              placeholder="YYYY" />
            <p id="yearError" class="error"></p>
          </div>
          <!-- <button type="submit">Calculate</button> -->
        </div>
      </form>

      <div class="hrContainer">
        <hr />
        <div class="svg-container">
          <img src="/assets/images/icon-arrow.svg" alt="SVG Image">
        </div>
      </div>

      <div class="resultContainer">
        <h1><span id="ddResult">--</span> years </h1>

        <h1><span id="mmResult">--</span> months</h1>
        <h1><span id="yyResult">--</span> days</h1>

      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://capeku.github.io">Christian Apeku</a>.
  </div>

</body>

</html>
